<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AutoTagMate Settings</title>
    <link href="css/all.css" rel="stylesheet">
    <style>
        html, body {
            width: 400px;
            min-width: 400px;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="w-full mx-auto p-6 bg-white shadow-md mt-10 rounded">
        <h1 class="text-2xl font-bold mb-4">AutoTagMate Settings</h1>
        <form id="optionsForm" class="space-y-4">
            <div>
                <label for="activationKey" class="block text-sm font-medium text-gray-700">Activation Key:</label>
                <!-- Readonly field â€“ the key combination will be captured on key press -->
                <input type="text" id="activationKey" placeholder="Press key combination" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" readonly>
                <p class="mt-1 text-sm text-gray-500">Press your desired key combination (e.g., Ctrl+P).</p>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="autoCloseTag" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                <label for="autoCloseTag" class="ml-2 block text-sm text-gray-700">Enable auto tag closing</label>
            </div>
            <div>
                <label for="excludedSites" class="block text-sm font-medium text-gray-700">Excluded sites (comma-separated):</label>
                <input type="text" id="excludedSites" placeholder="example.com, another.com" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save Settings</button>
        </form>
        <p id="status" class="mt-4 text-center text-green-600"></p>
    </div>
    <script src="options.js"></script>
</body>

</html>
